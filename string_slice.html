    <script>

        function getEmailParts(email) {
            user = email.slice(0, email.indexOf("@"))
            if (email.indexOf("@") == -1){ return "null" }
            domainName = email.slice(email.indexOf("@")+1,email.indexOf("."))
            if (email.indexOf(".",email.indexOf("@")) == -1){ return "null" }
            domainExt = email.slice(email.indexOf(".")+1)
            return `nazwa: ${user}
            domena: ${domainName}
            ext: ${domainExt}`
